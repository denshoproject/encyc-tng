{% extends "encyclopedia/base.html" %}
{% load wagtailcore_tags %}


{% block content %}

<h1>{{ author.display_name }}</h1>

<p>
{{ author.description }}
</p>

<h3>By this author</h3>
<ul>
  {% for article in articles %}
  <li><a href="{{ article.url }}">{{ article }}</a></li>
  {% endfor %}
</ul><!-- /articles -->

{% endblock %}{# content #}
