{% extends "encyclopedia/base.html" %}
{% load wagtailcore_tags %}


{% block content %}

<h1>Authors</h1>

<p>
  {% for name,author in authors_articles.items %}{% if author.articles %}
  <a href="{{ author.author_id }}">{{ author.display_name }}</a><br/>
  {% endif %}{% endfor %}
</p>

{% endblock %}{# content #}
