{% load wagtailimages_tags %}
<table border="1" width="500">
  <tr>
    <td>
      {% image self.image fill-500x320 loading="lazy" %}
      <figcaption>{{ self.caption }} - {{ self.attribution }}</figcaption>
      {% if self.image %}<p>
        <a href="{% url "encyc-source" "image" self.image.id %}">More info</a>
      </p>{% endif %}
    </td>
  </tr>
</table>
